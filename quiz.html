<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/stylequiz.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="pageFix">
        <div class="allWrapping">
            <header>
                <div class="wrapper">
                    <h1>Math Quiz</h1>
                    <nav>
                        <ul class="headFlex">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="quiz.html">Quiz</a></li>
                            <li><a href="reference.html">Reference</a></li>
                        </ul>
                    </nav>
                </div>
            </header>
            <div class="wrapper">
                <h2>Quiz</h2>

                <div class="javaStartHUD">
                    <p>Welcome to the game</p>
                    <p>Test your math to get all the challenges</p>
                    <input class="javaStartButton" type="button" value="start">
                </div>

                <div class="javaGameHUD">
                    <p class="javaUserScore">Score: 0</p>
                    <p>Question</p>
                        <p class="javaGameQuestion"></p>
                        <input class="javaUserAnswer" type="text">
                        <input type="submit" value="Submit" class="javaUserSubmit">
                        <input type="submit" value="Next" class="javaUserNext">
                        <p class="javaGameResult"></p>
                </div>

                <div class="javaEndHUD">
                    <p class="javaResultScore"></p>
                    <p>Thank you for playing</p>
                    <input type="submit" value="Replay" class="javaUserReplay">
                </div>
            </div>
        </div>
        <footer>
            <a href="https://victorkaiwong.com/" target="_blank"><span>Copyright <i class="far fa-copyright"></i> 2022 Victor Wong</span></a>
        </footer>
    </div>

</body>
</html>
